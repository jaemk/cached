[package]
name = "cached"
version = "0.12.0"
authors = ["James Kominick <james@kominick.com>"]
description = "Generic cache implementations and simplified function memoization"
repository = "https://github.com/jaemk/cached"
documentation = "https://docs.rs/cached"
readme = "README.md"
categories = ["caching"]
keywords = ["caching", "cache", "memoize", "lru"]
license = "MIT"
edition = "2018"

[badges]
travis-ci = { repository = "jaemk/cached", branch = "master" }

[dependencies]
once_cell = "1"
instant-wasm-bindgen = { package = "instant", version = "0.1.3", optional = true, default-features = false, features = ["wasm-bindgen", "now"] }
instant-stdweb = { package = "instant", version = "0.1.3", optional = true, default-features = false, features = ["stdweb", "now"] }

[features]
wasm-bindgen = ["instant-wasm-bindgen"]
stdweb = ["instant-stdweb"]
